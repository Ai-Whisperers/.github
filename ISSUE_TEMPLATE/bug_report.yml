name: Bug Report
description: Create a report to help us reproduce and fix a bug
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report
        
        Thank you for taking the time to report this issue! Please fill out as much detail as possible to help us reproduce and fix the bug.
        
        **Before submitting:**
        - [ ] I have searched existing issues to avoid duplicates
        - [ ] I have tried to reproduce the issue with the latest version
        - [ ] I have included all relevant information
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: |
        Example: "When I try to upload a file larger than 10MB, the progress bar freezes at 50% and the upload never completes."
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      value: |
        1.
        2.
        3.
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: "The file should upload successfully with a progress bar reaching 100%."
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
      placeholder: "The progress bar freezes at 50% and an error appears after 30 seconds."
    validations:
      required: true
      
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Recordings
      description: If applicable, add screenshots or screen recordings to help explain your problem.
      placeholder: "You can drag and drop images here or paste links."
      
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (system crash, data loss, security issue)
        - High (major functionality broken)
        - Medium (minor functionality broken, workaround exists)
        - Low (cosmetic, minor inconvenience)
    validations:
      required: true
      
  - type: dropdown
    id: frequency
    attributes:
      label: Frequency
      description: How often does this happen?
      options:
        - Always (100% reproducible)
        - Often (more than 50% of the time)
        - Sometimes (less than 50% of the time)
        - Rarely (hard to reproduce)
        - Once (only seen once)
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide details about your environment.
        
        For web apps:
        - Browser and version
        - OS and version
        - Screen size/resolution
        
        For CLI tools:
        - OS and version
        - Shell/terminal
        - Node/Python version
        
        For mobile apps:
        - Device model
        - OS version
        - App version
      placeholder: |
        **Web App:**
        - Browser: Chrome 120.0.6099.130
        - OS: Windows 11 23H2
        - Screen: 1920x1080
        
        **CLI Tool:**
        - OS: Ubuntu 22.04
        - Shell: bash 5.1.16
        - Node: v20.10.0
        
        **Mobile App:**
        - Device: iPhone 15 Pro
        - iOS: 17.2
        - App Version: 2.1.0
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Errors
      description: |
        Copy and paste any relevant logs, error messages, or stack traces.
        Use code blocks (```) for formatting.
      placeholder: |
        ```
        Error: Upload failed - timeout
        at uploadFile (upload.js:45)
        at handleSubmit (form.js:23)
        ```
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: |
        - Workarounds you've tried
        - Related features that might be affected
        - When the issue started occurring
        - Any recent changes to your environment
        
  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues
          required: true
        - label: I have included all requested information
          required: true
        - label: I am willing to provide additional information if needed
          required: false
        - label: I would be willing to submit a PR to fix this (if I know how)
          required: false